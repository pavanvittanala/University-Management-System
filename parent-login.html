<script>
function validParent()
    {
        var name = window.document.loginparent.parentname.value;
        var stdno = window.document.loginparent.stdnum.value;
        var pass = window.document.loginparent.pwd.value;
        check = RegExp("[^a-zA-Z]","g");
        check1 = RegExp("[^a-zA-z0-9]","g");
        check2 = RegExp("[^A-z0-9]","g");
        
        if(name.length<1 )
            {
                alert("Username Field Should be not empty...");
                return false;
            }
        if(name.length<6 || name.length>12)
           {
           alert("Invalid Username...");
               return false;
           }
        if(name.match(check))
           {
           alert("Username Field Should Contain only Alphabets...")
                return false;
           }
        if(stdno.length<10 || stdno.length>10)
           {
           alert("Registration Number Contains Only 10 Characters...");
               return false;
           }
        if(stdno.match(check2))
           {
           alert("Registration Number Is Invalid....");
               return false;
           }
        if(pass.length<8)
           {
           alert("Password Should Contain Atleast 8 Characters....");
               return false;
           }
        if(pass.match(check1))
           {
           alert("Invalid Password....");
               return false;
           }
        alert("Successfully Logging In..");
        return true;
    }

</script>
