<script> 
    function validFaculty()
    {
        
        var name = window.document.facultyLogin.username.value;
        var pass = window.document.facultyLogin.password.value;
        check = RegExp("[^a-zA-Z]","g");
        check1 = RegExp("[^a-zA-Z0-9]","g");
        
        if((name.length)<1)
            {
                alert("Username Field Should be not empty...")
                return false;
            }
        if(name.match(check))
           {
           alert("Username Field Should Contain only Alphabets...")
                return false;
           }
        if(pass.length<8)
           {
           alert("Password Should Contain Atleast 8 Characters....");
               return false;
           }
        if(pass.match(check1))
           {
           alert("Password Should Contain Digits and Characters only....");
               return false;
           }
        
            alert("You're Logging In..");
            return true;
        
    }
    
</script>
