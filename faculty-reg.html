<script>
function validateFaculty()
    {
        var fname = window.document.facultyReg.uname1.value;
        var lname = window.document.facultyReg.uname2.value;        
        var uname = window.document.facultyReg.usrnm.value;
        var pass = window.document.facultyReg.password.value;
        var phno = window.document.facultyReg.mblnum.value;
        var mail = window.document.facultyReg.mail1.value;
        
        chknm = new RegExp("[^a-zA-Z]","g");
        chkunm = new RegExp("[^a-zA-Z0-9]","g");
        chkph = new RegExp("[^0-9]","g");
        chkpwd = new RegExp("[^0-9a-zA-z!@#\$%|/&]","g");
        
        if(fname.length() <1 || lname.length() <1)
            {
                alert("Please enter full name...")
                return false;
            }
        if(fname.match(chknm) || lname.match(chknm))
            {
                alert("Enter valid name...");
                return false;;
            }
        if(uname.length() <1)
            {
                alert("Please provide username.....");
                return false;
            }
        if(uname.match(chkunm))
            {
                alert("Enter valid username...");
                return false;
            }
        if(pass.length(0 <1))
            {
                alert("Please provide Password....");
                return false;
            }
        if(pass.match(chkpwd))
            {
                alert("Enter valid password...");
                return false;
            }
        if(phno.length() <1)
            {
                alert("Please provide Mobile Number...");
                return false;
            }
        if(phno.length() != 10)
            {
                alert("Not a valid phone number");
                return false;
            }
        if(phno.match(chkph))
            {
                alert("Enter valid Mobile Number...");
                return false;
            }
        alert("Registration successful...");
        return true;            
        
        
        
    }
</script>
